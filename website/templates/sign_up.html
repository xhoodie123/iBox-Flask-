{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<!-- use jinja.palletprojects.com for proper syntax examples-->
<form method="POST">
	<h3 allign= "center">Sign Up</h3>
	<div class= "form-group">
		<label for="email"> Email Adress</label>
		<input type = "email" 
		class="form-control" 
		id="emaill" 
		name="email" 
		placeholder="Enter email"
		/>
	</div>
	<!-- creates a class that allows user to enter first name of user-->
	<div class= "form-group">
		<label for="FirstName"> First Name</label>
		<input type = "text" 
		class="form-control" 
		id="firstName" 
		name="firstName" 
		placeholder="Enter first name"
		/>
	</div>
	<!-- creates a class that allows user to enter password-->
	<div class= "form-group">
		<label for="password1"> Password</label>
		<input type = "password" 
		class="form-control" 
		id="password1" 
		name="password1" 
		placeholder="Enter Password"
		/>
	</div>
	<!-- creates a class that allows to user to confirm password-->
	<div class= "form-group">
		<label for="password2"> Password (Confirm)</label>
		<input type = "password" 
		class="form-control" 
		id="password2" 
		name="password2" 
		placeholder="Please confrim password"
		/>
	</div>
	<br />
		<!-- creates a clickable button-->
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
